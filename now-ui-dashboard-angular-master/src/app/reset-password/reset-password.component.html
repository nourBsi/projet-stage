<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginForm="ngForm" (ngSubmit)="updatePassword(loginForm.value)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            
       
<!-- empty space -->
            </div>
  
            <div class="divider d-flex align-items-center my-4">
            Changer votre mot de passe 
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password1">Nouveau mot de passe</label>

              <input ngModel name="password1" type="password" id="password1" class="form-control "
                placeholder="Entrer un nouveau mot de passe" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label" for="password2">Validation mot de passe</label>

              <input ngModel name="password2" type="password" id="password2" class="form-control "
                placeholder="Reecrire le mot de passe" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
               
              </div>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-secondary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Envoyer</button>
           
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
