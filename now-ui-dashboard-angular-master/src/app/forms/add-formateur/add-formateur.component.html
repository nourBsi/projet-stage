<div class=" panel-header-sm">
</div>
<div class="card-body">
  <h2>Formulaire ajout formateur :</h2>
    <form #formateurForm="ngForm" (ngSubmit)="saveFormateur(formateurForm.value)">
      <div class="row">
       
        <div class="col">
          <div class="form-group">
            <label>Nom et Prénom</label>
            <input type="text" ngModel  name="nomprenom" class="form-control" placeholder="Nom et Prénom" >
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="specialite">Specialité</label>
            <input name="specialite" ngModel id="specialite" type="text" class="form-control" placeholder="Specialité">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Direction</label>
            <input type="text"  name="direction" ngModel class="form-control" placeholder="Direction" >
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Entreprise</label>
            <input type="text"  name="entreprise" ngModel class="form-control" placeholder="Entreprise" >
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary">Enregistrer</button>
      </div>
     
    </form>
  </div>
