<div class=" panel-header-sm">
</div>
<div class="card-body">
  <h2>Formulaire ajout cycle :</h2>

    <form #cycleForm="ngForm" (ngSubmit)="saveCycle(cycleForm.value)">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Numéro d'Activité</label>
            <input type="text" ngModel name="numact" class="form-control" placeholder="Numéro d'Activité">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="theme">Thème</label>
            <input name="theme" ngModel id="theme" type="text" class="form-control" placeholder="Thème">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Date de Début</label>
            <input type="date" name="datedeb" ngModel class="form-control">
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <div class="form-group">
            <label>Date de Fin</label>
            <input type="date" name="datefin" ngModel class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label>Numéro de Salle</label>
            <select name="numsalle" ngModel class="form-control">
              <option value="1">Salle 1</option>
              <option value="2">Salle 2</option>
              <option value="3">Salle 3</option>
              <option value="4">Salle 4</option>
              <option value="5">Salle 5</option>
              <option value="6">Salle 6</option>
              <option value="7">Salle 7</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 pl-1">
          <!-- This column is intentionally left empty -->
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary">Enregistrer</button>
      </div>
     
    </form>
</div>
